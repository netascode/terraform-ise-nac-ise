defaults:
  ise:
    system:
      licenses:
        status: ENABLED
    network_resources:
      network_devices:
        profile_name: Cisco
        ips:
          mask: 32
        radius:
          coa_port: 1700
          dtls_required: false
          enable_key_wrap: false
          encryption_key_format: ASCII
        tacacs:
          connect_mode_options: "OFF"
        snmp:
          link_trap_query: true
          mac_trap_query: true
          polling_interval: 28800
        trust_sec:
          download_enviroment_data_every_x_seconds: 86400
          download_peer_authorization_policy_every_x_seconds: 86400
          re_authentication_every_x_seconds: 86400
          download_sgacl_lists_every_x_seconds: 86400
          other_sga_devices_to_trust_this_device: true
          send_configuration_to_device: false
          send_configuration_to_device_using: DISABLE_ALL
          include_when_deploying_sgt_updates: false
    identity_management:
      endpoints:
        static_group_assignment_defined: true
        static_profile_assignment_defined: true
      internal_users:
        enabled: true
        change_password: true
        password_id_store: Internal Users
      certificate_authentication_profiles:
        allowed_as_user_name: false
        match_mode: NEVER
        username_from: CERTIFICATE
        certificate_attribute_name: SUBJECT_COMMON_NAME
        external_identity_store_name: "[not applicable]"
      active_directories:
        ad_scopes_names: Default_Scope
        enable_domain_allowed_list: true
        enable_rewrites: false
        enable_pass_change: true
        enable_machine_auth: true
        enable_machine_access: true
        enable_dialin_permission_check: false
        plaintext_auth: false
        aging_time: 5
        enable_callback_for_dialin_client: false
        enable_failed_auth_protection: false
        failed_auth_threshold: 5
    trust_sec:
      security_groups:
        propagate_to_apic: false
      security_group_acls:
        ip_version: IPV4
      ip_sgt_mapping_groups:
        deploy_type: ALL
      ip_sgt_mappings:
        deploy_type: ALL
      matrix_entries:
        rule_status: ENABLED
    network_access:
      policy_elements:
        authorization_profiles:
          agentless_posture: false
          access_type: ACCESS_ACCEPT
          track_movement: false
          service_template: false
          easywired_session_candidate: false
          voice_domain_permission: false
          neat: false
          web_auth: false
        conditions:
          is_negate: false
          conditions:
            is_negate: false
            conditions:
              is_negate: false
        allowed_protocols:
          process_host_lookup: true
          allow_pap_ascii: true
          allow_chap: false
          allow_ms_chap_v1: false
          allow_ms_chap_v2: false
          allow_eap_md5: true
          allow_leap: false
          allow_eap_tls: true
          allow_eap_ttls: true
          allow_eap_fast: true
          allow_peap: true
          allow_teap: true
          allow_preferred_eap_protocol: false
          eap_tls_l_bit: false
          allow_weak_ciphers_for_eap: false
          require_message_auth: false
          five_g: false
          teap:
            eap_ms_chap_v2: true
            eap_ms_chap_v2_pwd_change: true
            eap_ms_chap_v2_pwd_change_retries: 3
            eap_tls: true
            eap_tls_auth_of_expired_certs: false
            accept_client_cert_during_tunnel_est: true
            enable_eap_chaining: false
            allow_downgrade_msk: true
            request_basic_pwd_auth: false
          eap_ttls:
            pap_ascii: true
            chap: true
            ms_chap_v1: true
            ms_chap_v2: true
            eap_md5: true
            eap_ms_chap_v2: true
            eap_ms_chap_v2_pwd_change: true
            eap_ms_chap_v2_pwd_change_retries: 1
          eap_tls:
            auth_of_expired_certs: false
            enable_stateless_session_resume: false
          eap_fast:
            eap_ms_chap_v2: true
            eap_ms_chap_v2_pwd_change: true
            eap_ms_chap_v2_pwd_change_retries: 1
            eap_gtc: true
            eap_gtc_pwd_change: true
            eap_gtc_pwd_change_retries: 1
            eap_tls: true
            eap_tls_auth_of_expired_certs: false
            use_pacs: true
            use_pacs_tunnel_pac_ttl: 90
            use_pacs_tunnel_pac_ttl_units: DAYS
            use_pacs_use_proactive_pac_update_precentage: 10
            use_pacs_allow_anonym_provisioning: false
            use_pacs_allow_authen_provisioning: false
            use_pacs_accept_client_cert: false
            use_pacs_server_returns: false
            use_pacs_allow_machine_authentication: false
            use_pacs_machine_pac_ttl: 1
            use_pacs_machine_pac_ttl_units: WEEKS
            use_pacs_stateless_session_resume: false
            enable_eap_chaining: false
          peap:
            eap_ms_chap_v2: true
            eap_ms_chap_v2_pwd_change: true
            eap_ms_chap_v2_pwd_change_retries: 1
            eap_gtc: false
            eap_gtc_pwd_change: false
            eap_gtc_pwd_change_retries: 1
            eap_tls: true
            eap_tls_auth_of_expired_certs: false
            require_cryptobinding: false
            peap_v0: false
        downloadable_acls:
          dacl_type: IPV4
        dictionaries:
          attribute_type: ENTITY_ATTR
      policy_sets:
        default: false
        state: enabled
        is_proxy: false
        condition:
          is_negate: false
          conditions:
            is_negate: false
            conditions:
              is_negate: false
        authentication_rules:
          default: false
          state: enabled
          if_auth_fail: REJECT
          if_user_not_found: REJECT
          if_process_fail: DROP
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
        authorization_rules:
          default: false
          state: enabled
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
        authorization_exception_rules:
          default: false
          state: enabled
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
      authorization_global_exception_rules:
        default: false
        state: enabled
        condition:
          is_negate: false
          conditions:
            is_negate: false
            conditions:
              is_negate: false
    device_administration:
      policy_elements:
        conditions:
          is_negate: false
        allowed_protocols:
          allow_pap_ascii: true
          allow_chap: false
          allow_ms_chap_v1: false
        tacacs_profiles:
          session_attributes:
            type: MANDATORY
        tacacs_command_sets:
          permit_unmatched: false
          commands:
            grant: PERMIT
            arguments: ""
      policy_sets:
        default: false
        state: enabled
        is_proxy: false
        condition:
          is_negate: false
          conditions:
            is_negate: false
            conditions:
              is_negate: false
        authentication_rules:
          default: false
          state: enabled
          if_auth_fail: REJECT
          if_user_not_found: REJECT
          if_process_fail: DROP
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
        authorization_rules:
          default: false
          state: enabled
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
        authorization_exception_rules:
          default: false
          state: enabled
          condition:
            is_negate: false
            conditions:
              is_negate: false
              conditions:
                is_negate: false
      authorization_global_exception_rules:
        default: false
        state: enabled
        condition:
          is_negate: false
          conditions:
            is_negate: false
            conditions:
              is_negate: false
